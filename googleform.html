<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patel form</title>
    <link rel="stylesheet" href="googleform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="header">
            <div class="hed start-ele">

                <div class="logo"><i class="fa-regular fa-file-code"></i></div>
                <div class="h hed-element1">Titled form</div>
                <div class="h folder"><i class="fa-regular fa-folder"></i></div>
                <div class="h star"><i class="fa-regular fa-star"></i></div>
                <div class="h hed-element2">All changes saved in drive</div>
            </div>
            <div class="hed end-elements">
                <div class="e gyab hed-theam"><i class="fa-solid fa-palette"></i></div>
                <div class="e preview"><i class="fa-solid fa-eye"></i></div>
                <div class="e gyab undo"><i class="fa-solid fa-rotate-left"></i></div>
                <div class="e gyab redo"><i class="fa-solid fa-rotate-right"></i></div>
                <button >send</button>
                <span class="x material-symbols-outlined">send</span>
                <div class="e profile"><i class="fa-brands fa-algolia"></i></div>
            </div>

        </div>
        <div class="navbar">
            <div class="nav nav-ele1">Questions</div>
            <div class="nav nav-ele2">Responce</div>
            <div class="nav nav-ele3">Settings</div>

        </div>
        
    </header>
    <main>
        <div class="title">

            <div class="touch box1">
                <input type="text" class="opner" name="Titled page" placeholder="Titled page">
                <hr>
                <input type="text" class="box1-disc" name="discription" placeholder="assumed discription">
                <hr>
            </div>
        </div>
        
        <div class="questions">
            <div class="touch boxes box2">
                <div class="b1 name">Full name</div>
                <input type="text" name="textbox" id="ans-name" class="ans ans-name">
                <!-- <div >short answer text</div> -->
                <hr>
            </div>
            <div class="touch boxes box3">
                <div class="b1 email">Email address</div>
                <!-- <div class="ans ans-name">short answer text</div> -->
                <input type="email" name="email-box" id="ans-name" class="ans ans-name">
                <hr>
            </div>
            <div class="boxes touch box4">
                <div class="b1 contact">Contact number</div>
                <!-- <div class="ans ans-name">short answer text</div> -->
                <input type="number" name="phone-number" id="ans-name" class="ans ans-name">
                <hr>
            </div>
            
        </div>
    </main>
    <!-- <footer>
        <input type="submit" name="submit" >
        <input type="reset" name="reset" >
    </footer> -->
</body>
</html>
